<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <title>Budget Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #f0f4f8;
        color: #1e293b;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      main.container {
        max-width: 960px;
        flex-grow: 1;
        margin-top: 2.5rem;
        margin-bottom: 3rem;
      }

      nav.navbar {
        background: linear-gradient(90deg, #0f172a, #3b82f6);
        box-shadow: 0 4px 25px rgb(59 130 246 / 0.5);
        position: sticky;
        top: 0;
        z-index: 1030;
        backdrop-filter: saturate(180%) blur(20px);
      }

      nav.navbar .navbar-brand {
        font-weight: 700;
        font-size: 1.8rem;
        color: white;
        letter-spacing: 0.04em;
        user-select: none;
        transition: color 0.3s ease;
      }
      nav.navbar .navbar-brand:hover {
        color: #cbd5e1;
      }

      #darkModeToggle {
        border: none;
        background: transparent;
        font-size: 1.6rem;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
        user-select: none;
      }
      #darkModeToggle:hover {
        transform: scale(1.2);
        color: #93c5fd;
      }

      .glass-card {
        background: rgba(255 255 255 / 0.6);
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255 255 255 / 0.3);
        padding: 2rem;
        margin-bottom: 2.5rem;
      }

      h2, h3 {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1.5rem;
        letter-spacing: 0.03em;
      }

      .btn-primary {
        background: linear-gradient(145deg, #3b82f6, #2563eb);
        border: none;
        border-radius: 2rem;
        box-shadow:
          2px 2px 5px rgba(30, 58, 138, 0.3),
          -2px -2px 5px rgba(96, 165, 250, 0.2);
        color: white;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        transition: all 0.3s ease;
        user-select: none;
      }
      .btn-primary:hover {
        background: linear-gradient(145deg, #2563eb, #3b82f6);
        box-shadow:
          inset 2px 2px 6px rgba(30, 58, 138, 0.4),
          inset -2px -2px 6px rgba(96, 165, 250, 0.3);
      }

      .btn-secondary {
        background: #e2e8f0;
        border: none;
        border-radius: 2rem;
        box-shadow:
          2px 2px 5px rgba(163, 177, 198, 0.4),
          -2px -2px 5px rgba(255, 255, 255, 0.7);
        color: #475569;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        transition: all 0.3s ease;
        user-select: none;
      }
      .btn-secondary:hover {
        background: #cbd5e1;
        box-shadow:
          inset 2px 2px 6px rgba(163, 177, 198, 0.5),
          inset -2px -2px 6px rgba(255, 255, 255, 0.6);
        color: #1e293b;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 1rem;
      }
      thead th {
        background: #2563eb;
        color: white;
        font-weight: 600;
        padding: 1rem;
        border-radius: 1rem 1rem 0 0;
      }
      tbody tr {
        background: white;
        box-shadow: 0 4px 20px rgb(0 0 0 / 0.05);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        border-radius: 0.8rem;
        cursor: pointer;
      }
      tbody tr:hover {
        box-shadow: 0 8px 30px rgb(59 130 246 / 0.3);
        transform: translateY(-3px);
      }
      tbody td {
        padding: 1rem 1.2rem;
        vertical-align: middle;
      }

      .text-success {
        font-weight: 700;
        color: #16a34a !important;
      }
      .text-danger {
        font-weight: 700;
        color: #dc2626 !important;
      }

      input.form-control,
      select.form-select {
        border-radius: 0.8rem;
        border: 1.5px solid #cbd5e1;
        box-shadow:
          inset 5px 5px 8px #f0f4f8,
          inset -5px -5px 8px #ffffff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-weight: 500;
        font-size: 1rem;
      }
      input.form-control:focus,
      select.form-select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 10px #2563eb;
      }

      img {
        max-width: 100%;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        margin-top: 1rem;
      }

      @media (max-width: 576px) {
        main.container {
          margin: 1rem 1rem 3rem;
        }
        nav.navbar .navbar-brand {
          font-size: 1.4rem;
        }
        h2, h3 {
          font-size: 1.4rem;
        }
      }

      body.dark-mode {
        background: #0f172a;
        color: #e0e7ff;
      }
      body.dark-mode nav.navbar {
        background: linear-gradient(90deg, #1e293b, #2563eb);
        box-shadow: 0 4px 25px rgb(37 99 235 / 0.7);
      }
      body.dark-mode nav.navbar .navbar-brand,
      body.dark-mode #darkModeToggle {
        color: #bfdbfe;
      }
      body.dark-mode .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255 255 255 / 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      }
      body.dark-mode .btn-primary {
        background: linear-gradient(145deg, #2563eb, #3b82f6);
        box-shadow:
          2px 2px 6px rgba(30, 58, 138, 0.3),
          -2px -2px 6px rgba(96, 165, 250, 0.2);
        color: white;
      }
      body.dark-mode .btn-primary:hover {
        box-shadow:
          inset 2px 2px 6px rgba(30, 58, 138, 0.4),
          inset -2px -2px 6px rgba(96, 165, 250, 0.3);
      }
      body.dark-mode .btn-secondary {
        background: #1e293b;
        color: #94a3b8;
        box-shadow:
          2px 2px 6px rgba(15, 23, 42, 0.4),
          -2px -2px 6px rgba(51, 65, 85, 0.3);
      }
      body.dark-mode .btn-secondary:hover {
        background: #334155;
        color: white;
        box-shadow:
          inset 2px 2px 6px rgba(15, 23, 42, 0.5),
          inset -2px -2px 6px rgba(51, 65, 85, 0.4);
      }
      body.dark-mode table thead th {
        background: #3b82f6;
        color: #e0e7ff;
      }
      body.dark-mode tbody tr {
        background: #1e293b;
        box-shadow: 0 4px 20px rgb(0 0 0 / 0.7);
      }
      body.dark-mode tbody tr:hover {
        box-shadow: 0 8px 30px rgb(37 99 235 / 0.8);
      }
      body.dark-mode input.form-control,
      body.dark-mode select.form-select {
        background: #1e293b;
        border: 1.5px solid #2563eb;
        color: #cbd5e1;
        box-shadow: none;
      }
      body.dark-mode input.form-control:focus,
      body.dark-mode select.form-select:focus {
        box-shadow: 0 0 10px #3b82f6;
      }
      body.dark-mode img {
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.6);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-4">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="bi bi-piggy-bank-fill me-2"></i>Budget Manager
        </a>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" type="button">
          <i class="bi bi-moon-stars-fill"></i>
        </button>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script>
      const toggleBtn = document.getElementById("darkModeToggle");
      const body = document.body;
      const icon = toggleBtn.querySelector("i");

      if (localStorage.getItem("darkMode") === "enabled") {
        enableDarkMode();
      }

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
          disableDarkMode();
        } else {
          enableDarkMode();
        }
      });

      function enableDarkMode() {
        body.classList.add("dark-mode");
        icon.classList.remove("bi-moon-stars-fill");
        icon.classList.add("bi-sun-fill");
        localStorage.setItem("darkMode", "enabled");
      }

      function disableDarkMode() {
        body.classList.remove("dark-mode");
        icon.classList.remove("bi-sun-fill");
        icon.classList.add("bi-moon-stars-fill");
        localStorage.setItem("darkMode", "disabled");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
